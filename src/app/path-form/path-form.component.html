<form class="svn-path-form" [formGroup]="svnPathForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="svn-path-input">
    <input matInput placeholder="Enter SVN Path" value="" formControlName="path" required>
  </mat-form-field>
  <button mat-flat-button class="svn-path-submit" color="primary" [disabled]="!svnPathForm.valid">Submit</button>
</form>
